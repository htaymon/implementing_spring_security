<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        .form-input {
            width: 250px;
            height: 20px;
            font-size: 16px;
            padding: 8px;
            margin: 5px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .btn-save {
            width: 5%;
            height: 30px;
            font-size: 16px;
            font-weight: bold;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn-save:hover {
            background-color: #125aa3;
        }

        ::placeholder {
            font-size: 12px;
            color: #999;
        }

    </style>

    <title>Create User</title>
</head>
<body>

<h2>Create / Edit User</h2>

<form th:action="@{/admin/users/save}" th:object="${user}" method="post">

    <input type="hidden" th:field="*{id}"/>

    <div>
        <label>Username:</label>
        <input type="text" class="form-input" th:field="*{username}" required
               pattern="[A-Za-z]+"
               title="User name must contain letters only" />
    </div>
    <div></div>
    <div>
        <label>Password:</label>
        <input type="password" class="form-input" th:field="*{password}" th:placeholder="${user.id != null} ? '********' : null"/>
    </div>

    <div>
        <label>Roles:</label>
        <div th:each="role : ${roles}">
            <label>
                <input type="checkbox"
                       th:field="*{roles}"
                       th:value="${role.id}"/>
            </label>
            <span th:text="${role.name}"></span>
        </div>
    </div>


    <button type="submit" class="btn-save">Save</button>

</form>

<br>
<a th:href="@{/admin/users}">Back</a>

</body>
</html>
