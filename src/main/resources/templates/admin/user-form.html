<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        .form-input {
            width: 250px;
            height: 20px;
            font-size: 16px;
            padding: 8px;
            margin: 5px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .btn-save {
            width: 5%;
            height: 30px;
            font-size: 16px;
            font-weight: bold;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn-save:hover {
            background-color: #125aa3;
        }

        ::placeholder {
            font-size: 12px;
            color: #999;
        }
        .error {
            color: red;
        }

    </style>

    <title>Create User</title>
</head>
<body>

<h2>Create / Edit User</h2>

<form th:action="@{/admin/users/save}" th:object="${user}" method="post">

    <input type="hidden" th:field="*{id}"/>

    <div>
        <label>Username</label><br>
        <input type="text" class="form-input"
               th:field="*{username}">
        <div th:if="${#fields.hasErrors('username')}"
             th:text="${#fields.errors('username')[0]}"
             class="error"></div>
    </div>

    <div>
        <label>Password:</label>
        <div>
            <label>
                <input type="password" class="form-input" th:field="*{password}"/>
            </label>
            <div th:if="${#fields.hasErrors('password')}"
                 th:text="${#fields.errors('password')[0]}"
                 class="error"></div>
        </div>
    </div>

    <div>
        <label>First Name</label><br>
        <label>
            <input type="text" class="form-input" th:field="*{firstName}"/>
        </label>
        <div th:if="${#fields.hasErrors('firstName')}"
             th:text="${#fields.errors('firstName')[0]}"
             class="error"></div>
    </div>


    <div>
        <label>Last Name</label><br>
        <label>
            <input type="text" class="form-input" th:field="*{lastName}"/>
        </label>
        <div th:if="${#fields.hasErrors('lastName')}"
             th:text="${#fields.errors('lastName')[0]}"
             class="error"></div>
    </div>

    <div>
        <label>Age</label><br>
        <label>
            <input type="number" class="form-input" th:field="*{age}"/>
        </label>
        <div th:if="${#fields.hasErrors('age')}"
             th:text="${#fields.errors('age')[0]}"
             class="error"></div>
    </div>

    <div>
        <label>Roles</label>
        <div th:each="role : ${roles}">
            <label>
                <input type="checkbox"
                       name="roleIds"
                       th:value="${role.id}"
                       th:checked="${user.roles.contains(role)}"/>
            </label>
            <span th:text="${role.name}"></span>
        </div>
    </div>

    <br>
    <button type="submit" class="btn-save">Save</button>

</form>

<br>
<a th:href="@{/admin/users}">Back</a>

</body>
</html>
