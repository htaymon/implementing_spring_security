<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users List</title>
    <style>
        table {
            border-collapse: collapse;
            width: 70%;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ccc;
        }
        th {
            background-color: #f5f5f5;
        }
        .actions a {
            margin-right: 6px;
        }
    </style>
</head>
<body>

<h2>All Users</h2>

<a th:href="@{/admin/users/new}">âž• Create User</a>

<br><br>

<table>
    <thead>
    <tr>
        <th>No</th>
        <th>Username</th>
        <th>Name</th>
        <th>Age</th>
        <th>Roles</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="user, stat : ${users}">
        <td th:text="${stat.count}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.firstName + ' ' + user.lastName}"></td>
        <td th:text="${user.age}"></td>

        <td>
            <span th:each="role, rStat : ${user.roles}">
                <span th:text="${role.name.replace('ROLE_', '')}"></span>
                <span th:if="${!rStat.last}">, </span>
            </span>
        </td>

        <td>
            <a th:href="@{/admin/users/edit/{id}(id=${user.id})}">Edit</a> |
            <a th:href="@{/admin/users/delete/{id}(id=${user.id})}"
               onclick="return confirm('Delete this user?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<br>

<form th:action="@{/logout}" method="post">
    <button type="submit">Logout</button>
</form>

</body>
</html>
